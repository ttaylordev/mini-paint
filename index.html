<html>
<head>
  <title>Interface</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href='http://fonts.googleapis.com/css?family=Press+Start+2P' rel='stylesheet' type='text/css'>
</head>

<body>
  <header>
    <div class="menu-bar">
      <div class="pallette-bar">
        <a href="#reset"><div id="reset" class="pallette reset">Reset</div></a>
        <a href="#red" id="red" class="red"><span class="pallette red"></span></a>
        <a href="#green" id="green" class="green"><span class="pallette green"></span></a>
        <a href="#blue" id="blue" class="blue"><span class="pallette blue"></span></a>
        <a href="#yellow" id="yellow" class="yellow"><span class="pallette yellow"></span></a>
        <a href="#white" id="white" class="white"><span class="pallette white"></span></a>
        <a href="#brown" id="brown" class="brown"><span class="pallette brown"></span></a>
        <a href="#flesh" id="flesh" class="flesh"><span class="pallette flesh"></span></a>
      </div>
      <div class="button-bar">
        <input value="#5446ce" id="colorPicker" type="color">
        <button id="8x8"  class= "topButtons" type="button" name="8x8">8x8</button>
        <button id="12x12"  class= "topButtons" type="button" name="12x12">12x12</button>
        <button id="16x16"  class= "topButtons" type="button" name="16x16">16x16</button>
        <button id="20x20"  class= "topButtons" type="button" name="20x20">20x20</button>
        <button id="original"  class= "topButtons" type="button" name="Original">Original</button>
        <button id="showGrid"  class= "topButtons" type="button" name="showGrid">ShowGrid</button>
      </div>
    </div>

  </header>
    <div class="containerDiv">
    </div>
    <p>
      Hold down Space bar for continuous stream of color
    </p>
<script src="jquery.min.js"></script>
<script src="app.js"></script>
</body>
</html>
